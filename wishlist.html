<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <section style="display: flex;flex-direction: column;gap:40px;text-align: center;" class="wishlist layout">

            <div style="display: flex;" id="wishlist-items"></div>

                <span id="wishlist-count">0</span>
            </div>

        </section>
